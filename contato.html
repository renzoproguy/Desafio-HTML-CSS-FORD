<!DOCTYPE html>
<html lang="pt-br">

		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width">
			<title>Contato Ford</title>
			<link rel="stylesheet" href="css/reset.css">
			<link rel="stylesheet" href="css/style-contato.css">
			<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
		</head>
	<body>
		<header>
				<h1><img class="logo-ford" src="img/logo-ford-256.png"></h1>
				<div class="home">
					<nav>
						<ul>
							<li><a href="home.html">Home</a></li>
							<li><a href="lançamentos.html">Lançamentos</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>
				</div>
			</header>
			
			<main class="contato-ford">
				<div class="display-contato">
					
					<img id="img-contato" src="img/xls 2.2 diesel.jpg">
						<form class="item-contato">
							<h2>Sobre Você</h2><br>
						
						<input type="text" name="nome" id="name" class="contato-input" required placeholder="NOME*">
						
						<input type="email" name="email" id="email" class="contato-input" required placeholder="EMAIL*">
						
						<input type="text" name="cpf" id="cpf" class="contato-input" placeholder="CPF/CNPJ*">
						
						<input type="text" name="sobrenome" id="surname" class="contato-input" required placeholder="SOBRENOME*">
						
						<input type="tel" name="telefone" id="tel" class="contato-input" required placeholder="TELEFONE*">
						
						<select name="contato" class="contato-input" required>
							<option selected>COMO DESEJA SER CONTACTADO</option>
							<option>TELEFONE</option>
							<option>EMAIL</option>
						</select>
						<div class="enviar">
							<input type="submit" value="Enviar" class="enviar">
						</div>
				</form>
			</main>
			<footer>	
				<div class="container">	
					<h3>Rede Sociais</h3>
						<ul>
							<li><a href=""><img id="facebook-50"src="img/facebook-50.png"></a></li>
							<li><a href=""><img id="youtube-squared-50"src="img/youtube-squared-50.png"></a></li>
							<li><a href=""><img id="instagram-logo-50"src="img/instagram-logo-50.png"></a></li>
						</ul>
					<p class="copyright">&copy;</p>
					<img id="ford-96"src="img/ford-96.png">
				</div>
		</footer>
	</body>
</html>
